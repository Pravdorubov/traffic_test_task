<div class="deps">
    {% for d in data.sub_deps %}
        <div class="accordion" id="accordion_for_{{ data.id }}">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading_for_{{ d.id }}">
                    <button onclick="load_data({{ d.id }})" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_for_{{ d.id }}" aria-expanded="false" aria-controls="collapse_for_{{ d.id }}">
                        {{ d.name }}
                    </button>
                </h2>
                <div id="collapse_for_{{ d.id }}" class="accordion-collapse collapse" aria-labelledby="heading_for_{{ d.id }}" data-bs-parent="#accordion_for_{{ data.id }}">
                    <div class="accordion-body">
                        <div id="content_for_{{ d.id }}">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<div class="employers overflow-auto">
{#    <div class="d-flex" style="height: 500px;">#}
{#        <div class="vr">#}
            <table class="table">
                <thead>
                    <tr>
                        <th>Должность</th>
                        <th>ФИО</th>
                        <th>Дапа поступления</th>
                        <th>Оклад</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in data.employers %}
                        <tr>
                            <td>{{ e.duty }}</td>
                            <td>{{ e.name }}</td>
                            <td>{{ e.date_employment|date:"SHORT_DATE_FORMAT" }}</td>
                            <td>{{ e.salary }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
{#        </div>#}
{#    </div>#}
</div>
