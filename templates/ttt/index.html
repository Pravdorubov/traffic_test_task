{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/show_sub_deps.js' %}"></script>
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    {% if data %}
        <div class="accordion" id="main">
            {% for d in data %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading_for_{{ d.id }}">
                        <button onclick="load_data(this, {{ d.id }})" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_for_{{ d.id }}" aria-expanded="false" aria-controls="collapse_for_{{ d.id }}">
                            {{ d.name }}
                        </button>
                    </h2>
                    <div id="collapse_for_{{ d.id }}" class="accordion-collapse collapse" aria-labelledby="heading_for_{{ d.id }}" data-bs-parent="#main">
                        <div class="accordion-body">
                            <div id="content_for_{{ d.id }}">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
